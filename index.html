<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <script defer src="./app.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://uploads-ssl.webflow.com/63086d41671f3bfcf18a5762/632dbc595bba657a2d53c77e_Monochrom.png"
    />
    <title>Footer Generator</title>
  </head>
  <body>
    <img src="./Frame 22.svg" alt="ulam labs" />
    <main>
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
      <div class="formContainer">
        <h2>Footer Generator</h2>
        <form style="display: flex; flex-direction: column">
          <label>Full Name</label>
          <input name="name" placeholder="e.g. Jan Kowalski" class="name" />
          <label>Position</label>
          <input
            name="position"
            placeholder="e.g. Junior Frontend Developer"
            class="position"
          />
          <label>Phone Number</label>
          <input name="phone" placeholder="e.g. 123456789" class="phone" />
          <label>Email</label>
          <input
            name="email"
            placeholder="e.g. jan.kowalski@ulam.io"
            class="email"
          />
        </form>
        <a class="download"><button>Generate</button></a>
      </div>
    </main>
  </body>
</html>
